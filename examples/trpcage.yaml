dataset_name: 2JOF
names: [2JOF]
sample_loader: input_generator.Trpcage_loader
tag: ""
raw_data_dir: /local_scratch2/musil/make_datasets/data/trpcage
save_dir: /local_scratch2/musil/make_datasets/datasets/input_generator_trpcage/test
pdb_template_fn: /local_scratch2/musil/make_datasets/data/trpcage/trpcage_50ns_0/structure.pdb
cg_atoms:
- N
- CA
- CB
- C
- O
embedding_map: input_generator.CGEmbeddingMapFiveBead
embedding_func: input_generator.embedding_fivebead
skip_residues:
- ACE
- NME
use_terminal_embeddings: false
cg_mapping_strategy: slice_aggregate
prior_tag: cgschnet
prior_builders:
  - class_path: input_generator.Bonds
    init_args:
      name: bonds
      separate_termini: true
      nl_builder_fn: input_generator.standard_bonds
      prior_fit_fn: input_generator.fit_harmonic_from_potential_estimates
      n_bins: 100
  - class_path: input_generator.Angles
    init_args:
      name: angles
      separate_termini: true
      nl_builder_fn: input_generator.standard_angles
      prior_fit_fn: input_generator.fit_harmonic_from_potential_estimates
      n_bins: 100
  - class_path: input_generator.NonBonded
    init_args:
      name: non_bonded
      min_pair: 6
      res_exclusion: 1
      separate_termini: false
      nl_builder_fn: input_generator.non_bonded
      prior_fit_fn: input_generator.fit_repulsion_from_values
      n_bins: 100
  - class_path: input_generator.Dihedrals
    init_args:
      name: phi
      nl_builder_fn: input_generator.phi
      prior_fit_fn: input_generator.fit_dihedral_from_potential_estimates
      n_bins: 100
  - class_path: input_generator.Dihedrals
    init_args:
      name: psi
      nl_builder_fn: input_generator.psi
      prior_fit_fn: input_generator.fit_dihedral_from_potential_estimates
      n_bins: 100
  - class_path: input_generator.Dihedrals
    init_args:
      name: omega
      nl_builder_fn: input_generator.omega
      prior_fit_fn: input_generator.fit_dihedral_from_potential_estimates
      n_bins: 100
  - class_path: input_generator.Dihedrals
    init_args:
      name: gamma_1
      nl_builder_fn: input_generator.gamma_1
      prior_fit_fn: input_generator.fit_dihedral_from_potential_estimates
      n_bins: 100
  - class_path: input_generator.Dihedrals
    init_args:
      name: gamma_2
      nl_builder_fn: input_generator.gamma_2
      prior_fit_fn: input_generator.fit_dihedral_from_potential_estimates
      n_bins: 100

